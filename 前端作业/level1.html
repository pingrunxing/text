<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="box">
        <div class="header">
            <span><a href="#" class="log">密码登录</a></span>
            <span><a href="#" class="log">短信登录</a></span>
        </div>
        <div class="box-1">
            <input type="text" name="name" class="input_text" placeholder="你的手机号/邮箱">
        </div>
        <div class="box-2">
            <input type="password" name="password" class="password" placeholder="密码">
        </div>
        <div class="box-3">
            <span><input type="checkbox" class="check"> 记住我</span>
            <span class="attention">不是自己的电脑上不要勾选此项</span>
            <span><a href="#" class="measure">无法验证?</a></span>
            <span><a href="#" class="measure2">忘记密码?</a></span>
        </div>
        <div class="box-4">
            <span><input type="submit" value="登录" class="sub-1"></span>
            <span><input type="submit" value="注册" class="sub-2"></span>
        </div>
        <div class="box-5">
           <img src="images/微博.png" width="25px"><span><a href="#" class="weibo"> 微博账号登录</a></span> 
           <img src="images/QQ.png" width="25px"><span><a href="#" class="qq"> QQ账号登录</a></span>
        </div>
    </div>
</body>

</html>
